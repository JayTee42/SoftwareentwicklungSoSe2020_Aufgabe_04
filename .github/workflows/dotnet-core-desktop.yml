name: plantUML

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: windows-latest  # For a list of available runner types, refer to 
                             # https://help.github.com/en/actions/reference/workflow-syntax-for-github-actions#jobsjob_idruns-on

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    # Execute all unit tests in the solution
    - name: Install PlantUMLClassGenerator
      run: dotnet tool install --global PlantUmlClassDiagramGenerator --version 1.2.0
 
     # Execute all unit tests in the solution
    - name: Generate UML Files
      run: |
           puml-gen Aufgabe_1\main.cs Aufgabe_1\main.pu 
           cd Aufgabe_1
           dir
           cd ..
   
    - name: plantuml
      id: plantuml
      uses: grassedge/generate-plantuml-action@v1.1
      with:
        path: Aufgabe_1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
